<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Esercizio 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/x-icon" href="http://villo.ddns.net/otherImgFiles/favicon.png">
  </head>
  <body class="bg-dark">
    <header class="text-white text-center">
      <h1>Festa di compleanno</h1>
      <h2>Gestisci la lista degli invitati</h2>
    </header>
    
    <div class="card mx-auto" id="form">
      <div class="card-body">
        <p>Nome invitato: <input id="tagNome" type="text"></p>
        <p class="text-center">
          <button onclick="aggiungi()" class="bg-success">Aggiungi</button>
          <button onclick="elimina()" class="bg-danger">Elimina</button>
          <button onclick="cerca()" class="bg-primary">Cerca</button>
          <button onclick="elenco()" class="bg-primary">Elenco</button>
        </p>
        <span class="" id="esito"></span>
      </div>
    </div>
    <div class="card mx-auto mt-2" id="form">
      <div class="card-body">
        <p class="" id="elenco"></p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/Main.js" onload="elenco()"></script>
  </body>
</html>
